<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - CryptoAnalysis Reports</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        main {
            padding: 20px 50px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: yellow;
            text-decoration: none;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        .nav-links {
            display: flex;
        }

        .nav-links.mobile {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #004080;
            width: 100%;
            z-index: 100;
        }

        .nav-links.mobile.active {
            display: flex;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #004080;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #004080;
            color: white;
        }

        .crypto-payment {
            margin-top: 30px;
        }

        .crypto-payment img {
            width: 200px;
            margin: 10px 0;
        }

        @media screen and (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            .nav-links {
                display: none;
            }

            .nav-links.mobile {
                display: none;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links.mobile');
            navLinks.classList.toggle('active');
        }
    </script>
</head>
<body>
    <header>
        <h1>Our Services</h1>
        <nav>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="nav-links mobile">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Services Content (unchanged) -->
    </main>

    <footer>
        <p>Â© 2025 CryptoAnalysis Reports. All Rights Reserved.</p>
    </footer>
</body>
</html>
