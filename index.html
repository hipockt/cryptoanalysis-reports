<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu Bar</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Menu Bar */
        .menu-bar {
            background-color: #004080;
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap in landscape */
            justify-content: center; /* Center items */
            align-items: center;
            padding: 10px;
            max-width: 100%; /* Prevents horizontal overflow */
            overflow-x: auto; /* Scrolls horizontally if needed */
        }

        .menu-bar ul {
            list-style: none;
            display: flex;
            gap: 10px; /* Reduced gap for smaller screens */
            margin: 0;
            padding: 0;
            flex-wrap: wrap; /* Ensures wrapping on smaller screens */
        }

        .menu-bar ul li {
            margin: 0;
        }

        .menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px; /* Reduced padding for compact layout */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px; /* Adjust font size for small screens */
        }

        .menu-bar ul li a:hover {
            background-color: white;
            color: #004080;
        }

        .menu-bar ul li a.active {
            background-color: white;
            color: #004080;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-bar ul {
                flex-direction: column; /* Stacks vertically */
                align-items: center;
            }

            .menu-bar ul li a {
                padding: 10px 15px; /* Increase padding for larger tap area */
            }
        }
    </style>
</head>
<body>
