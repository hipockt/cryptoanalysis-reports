<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu Bar</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Menu Bar */
        .menu-bar {
            background-color: #004080;
            display: flex;
            flex-direction: column; /* Allows rows */
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .menu-bar ul {
            list-style: none;
            display: flex;
            gap: 15px; /* Increased spacing between items */
            margin: 10px 0; /* Extra line spacing between rows */
            padding: 0;
        }

        .menu-bar ul li {
            margin: 0;
        }

        .menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px; /* Padding for hover area */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
            white-space: nowrap; /* Prevents text breaking inside links */
        }

        .menu-bar ul li a:hover {
            background-color: white;
            color: #004080;
        }

        .menu-bar ul li a.active {
            background-color: white;
            color: #004080;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-bar ul {
                flex-direction: column; /* Stacks menu items vertically */
                align-items: center;
            }

            .menu-bar ul li a {
                width: 100%; /* Ensures links span the full width */
                text-align: center; /* Center-align text */
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CryptoAnalysis Reports</h1>
    </header>
