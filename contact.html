<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Payment Instructions - CryptoAnalysis Reports</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
        }

        .home-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: white;
            color: #004080;
        }

        main {
            padding: 20px 50px;
            max-width: 800px;
            margin: 0 auto;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #004080;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003060;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>CryptoAnalysis Reports</h1>
    </header>

    <!-- Main Content -->
    <main>
        <a href="index.html" class="home-button">Back to Home</a>
        <section class="contact-us">
            <h2>Request Payment Instructions</h2>
            <p>To purchase a Crypto Analysis Report, please fill out the form below. We will send you payment instructions promptly.</p>

            <!-- Payment Request Form -->
            <form action="https://formspree.io/f/xdkkjqlz" method="POST">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <!-- Dropdown for Inquiry Type -->
                <label for="inquiry">Select an Inquiry Type:</label>
                <select id="inquiry" name="inquiry" required>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Express Report Purchase">Express Report Purchase</option>
                    <option value="Basic Plan Subscription">Basic Plan Purchase</option>
                    <option value="Cryptocurrency Payment Submission">Cryptocurrency Payment Submission</option>
                    <option value="Other">Other</option>
                </select>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message or payment details" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 CryptoAnalysis Reports. All Rights Reserved.</p>
    </footer>
</body>
</html>
